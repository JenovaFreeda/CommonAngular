<app-header></app-header>
<div class="movie-container">
    <div class="top">
        <div class="left">
            <div class="name">{{ movie?.name }}</div>
            <div class="rating">
                <app-star-rating rating="{{movie?.rating}}" [isReadOnly]="true" style="margin-left: 30px;"></app-star-rating>
                <span class="rating-value" >{{ movie.rating }}</span>
            </div>
            <div class="cover">
                <div style="margin-left: 35px;">
                <img src="{{movie?.cover}}" alt="">
            </div>
            </div>
        </div>
        <div class="right">
            <div class="title">Rate this movie</div>
            <form class="rating-form" #reviewForm="ngForm" (ngSubmit)="register(reviewForm)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" [(ngModel)]="u_name">
                </div>
                <!-- <div class="form-group">
                    <label>Rating</label>
                    <app-star-rating [rating]="0" [isReadOnly]="false"></app-star-rating>
                </div> -->
                <div class="form-group">
                    <label>Review</label>
                    <textarea name= "reviews" rows="3" class="form-control" [(ngModel)]="review_data"></textarea>
                </div>
                <div class="btn-container">
                    <button class="btn btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <div class="left"></div>
        <div class="right mt-5" >
        <table class="table table-bordered">
            <thead class="thead">
                <tr>
                    <th>Name</th>
                    <th>Review</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let review of reviewContent">
                    <td>{{ review.name }}</td>
                    <td>{{ review.reviews }}</td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>
